<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="group">
        <h1>Login</h1>
        <div class="form">
            <label>Username</label>
            <input type="text" placeholder="Type your userame">
            <i class="bx bxs-user"></i>
        </div>
        <div class="form">
            <label>Password</label>
            <input type="password" placeholder="Type you password">
            <i class="bx bxs-lock-alt" ></i>
        </div>
            <a href="#">Forgot password?</a>
            <button type="submit">Login</button>
            <div id="icons">
                <p>Or Sign Up Using</p>
                <a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.google.com" target="_blank"><i class='bx bxl-google'></i></a>
            </div>
        <div id="footer">
            <p>Or Sign Up Using</p>
            <a href="#">SIGN UP</a>
        </div>
    </div>
</body>
</html>
